<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Sign UP Form</title>
  </head>
  <body>
  
   <div class="container mt-5">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 shadow  rounded  ">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-success alert-{{message}}" role="alert">
                <strong>{{message}}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              {% endfor %}
              {% endif %}
            <h2 class='text-center text-secondary mt-2'>Login Form</h2>
            <form action="" method="post"novalidate class='mt-2 bg-light  p-5'>
                {% csrf_token %}

                {% if form.non_field_errors %}
                  {% for error in form.non_field_errors %}
                   <p class='text-danger'> {{error}}</p>
                  {% endfor %}
                {% endif %}


                {% for fm in form %}
                    <div class="mb-4">
                       {{fm}}{{fm.errors|striptags}}   
                      </div>
                {% endfor %}
                <input type="submit"value='Login'class=' btn  btn-outline-success'>
                <a href="/"class='btn btn-dark mx-3'>SignUp</a>
            </form>
           
        </div>
    </div>
   </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
